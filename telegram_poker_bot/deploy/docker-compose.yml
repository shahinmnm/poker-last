version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: pokerbot_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pokerbot}
      POSTGRES_USER: ${POSTGRES_USER:-pokerbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokerbot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pokerbot_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokerbot_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pokerbot_network

  # Database Migrations (runs once on startup)
  migrations:
    build:
      context: ../..
      dockerfile: telegram_poker_bot/deploy/Dockerfile.migrations
    container_name: pokerbot_migrations
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pokerbot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-pokerbot}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - pokerbot_network
    profiles:
      - migrations

  # Telegram Bot Service
  bot:
    build:
      context: ../..
      dockerfile: telegram_poker_bot/deploy/Dockerfile.bot
    container_name: pokerbot_bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET_TOKEN=${TELEGRAM_WEBHOOK_SECRET_TOKEN:-}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID:-}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pokerbot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-pokerbot}
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-/telegram/webhook}
      - WEBHOOK_SECRET_TOKEN=${WEBHOOK_SECRET_TOKEN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=${LOG_JSON:-false}
      - TRACE_UPDATES=${TRACE_UPDATES:-false}
      - TRACE_SQL=${TRACE_SQL:-false}
      - TRACE_ENGINE=${TRACE_ENGINE:-false}
      - FEATURE_WALLET=${FEATURE_WALLET:-false}
      - MATCHMAKING_POOL_TTL=${MATCHMAKING_POOL_TTL:-120}
      - PRIVATE_GAME_TTL=${PRIVATE_GAME_TTL:-3600}
      - DEFAULT_STARTING_STACK=${DEFAULT_STARTING_STACK:-10000}
      - SMALL_BLIND=${SMALL_BLIND:-25}
      - BIG_BLIND=${BIG_BLIND:-50}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pokerbot_network

  # API Service (FastAPI)
  api:
    build:
      context: ../..
      dockerfile: telegram_poker_bot/deploy/Dockerfile.api
    container_name: pokerbot_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pokerbot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-pokerbot}
      - REDIS_URL=redis://redis:6379/${REDIS_DB:-0}
      - WEBAPP_SECRET=${WEBAPP_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://poker.shahin8n.sbs}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=${LOG_JSON:-false}
      - TRACE_SQL=${TRACE_SQL:-false}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pokerbot_network

  # Frontend Service (React/Vite)
  frontend:
    build:
      context: ../..
      dockerfile: telegram_poker_bot/deploy/Dockerfile.frontend
    container_name: pokerbot_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_BOT_USERNAME=${VITE_BOT_USERNAME:-@pokerbazabot}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - pokerbot_network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: pokerbot_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${NGINX_SSL_CERT_PATH:-./ssl}:/etc/nginx/ssl:ro
    depends_on:
      - bot
      - api
      - frontend
    restart: unless-stopped
    networks:
      - pokerbot_network
    profiles:
      - nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pokerbot_network:
    driver: bridge
